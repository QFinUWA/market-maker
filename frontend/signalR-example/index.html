<!-- Boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="lib/signalr/signalr.js"></script>
</head>
<body>

    <header>
        <h1>Market_Maker.io</h1>
    </header>
    <!-- Main -->
    <h2>Input</h2>

    </div>
    <h2>Market Orders</h2>
    <h4>[TimeStamp]:$[price]:[quantity] <= [User]</h4>

    <div id="market">

    </div>

    <!-- Footer -->
